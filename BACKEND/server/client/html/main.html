<div>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" style="font-size: 28px;">ROTA</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


    <div class="col-md-12">

        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 style="text-align: center;margin-top: 0px;">Orders Queue</h3>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="order in orders">{{order.name}}</li>
                    </ul>
                </div>
            </div>

        </div>

        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 style="text-align: center;margin-top: 0px;">Task Progress</h3>
                    <div class="col-md-12">
                       
                        <div class="col-md-4">
                           <h4 style="text-align: center;">U1</h4>
                            <ul class="list-group">
                        <li class="list-group-item list-group-item-success" ng-repeat="task in taskExecs_u1 track by $index" ng-if="task.name">{{task.name}}</li>
                    </ul>
                        </div>
                        <div class="col-md-4">
                           <h4 style="text-align: center;">U2</h4>
                            <ul class="list-group">
                        <li class="list-group-item list-group-item-danger" ng-repeat="task in taskExecs_u2 track by $index"  ng-if="task.name">{{task.name}}</li>
                    </ul>
                        </div>
                        <div class="col-md-4">
                           <h4 style="text-align: center;">U3</h4>
                            <ul class="list-group">
                        <li class="list-group-item list-group-item-info" ng-repeat="task in taskExecs_u3 track by $index"  ng-if="task.name">{{task.name}}</li>
                    </ul>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>

        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 style="text-align: center;margin-top: 0px;">User Utilization</h3>
                    <ul class="list-group">
                        <li class="list-group-item col-md-12" ng-repeat="user in users">
                            <div class="col-md-6">{{user.name}}</div>
                            <div class="col-md-6">{{user.score}}</div>

                        </li>
                    </ul>
                </div>
            </div>

        </div>


    </div>


</div>
